<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css" type="text/css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
    <main>
          <div class="main-img-container">
          <img src="images/image-equilibrium.jpg" alt="equilibrium-icon"> 
          </div>
        
        <h3>Equilibrium #3429</h3>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="info">
          <span><img src="images/icon-ethereum.svg" alt="ethereum icon"> <span class="first-info">0.041 ETH</span> </span>
          <span><img src="images/icon-clock.svg" alt="icon-clock"><span class="second-info">3 days left</span></span>
        </div>

        <div class="credits">
          <div class="avatar-container">
            <img src="images/image-avatar.png" alt="avatar-icon">
          </div>
          <span>
            <span class="creation">
              Creation of
            </span>
            <span  class="author-name">
             Jules Wyvern
             </span>
          </span>
        </div>
    </main>

      <footer>
        <div class="attribution">
        
        Handwork of <a href="#">Adebimpe Abdulhamid Eniola</a>.
        </div>
      </footer>

  </main>
</body>
</html>
